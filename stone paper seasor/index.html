<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sps">

        <h1 id="h1">SPS Game</h1>
        <div class="choices">
            <div class="choice" id="rock"><img src="stone.png" alt=""></div>
            <div class="choice" id="paper"><img src="paper.png" alt=""></div>
            <div class="choice" id="scissor"><img src="scissor.png" alt=""></div>
        </div>
        <div class="scoreboard">
            <div class="show">
                <p id="user-score">0</p>
                <p >You</p>
            </div>
            <div class="show">
                <p id="comp-score">0</p>
                <p>Ai</p>
            </div>
        </div>
    <div class="output" >
        <p id="msg">Play your move</p>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
